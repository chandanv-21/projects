<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Add Employee | Employee Management System</title>
</head>

<body>
  <div class=" bg-success">
    <div class="row">
      <h3 class="mx-5 my-3">Enter Employee Details:-</h3>
      <div class="float-right align-item-right">
        <a class="btn btn-primary float-right my-3" href="/" type="button">Home</a>
      </div>
    </div>
    <form action="/add_emp" method="post" onsubmit=greet()>
      {% csrf_token %}
      <div class="row m-3">
        <div class="form-group my-1 mx-5">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name">
        </div>
        <div class="form-group my-1 mx-5">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name">
        </div>
      </div>
      <hr>
      <div class="row m-3">
        <div class="form-group my-1 mx-5">
          <div>
            <label for="dept">Department</label>
          </div>
          <div>
            <select class="px-3 py-2 mr-4 rounded" onchange="myFunction()" id="dept" name="dept">
              <option selected>Choose...</option>
              {% for dep in dept %}
              <option value="{{dep.id}}">{{dep.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group my-1 mx-5">
          <div>
            <label for="role">Role</label>
          </div>
          <div>
            <select class="px-3 py-2 mr-4 rounded" id="role" name="role">
              <option selected>Choose...</option>
              {% for role in roles %}
              <option value="{{role.id}}">{{role.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group my-1 mx-5">
          <label for="location">Location</label>
          <input type="text" class="form-control" value="{{dep.location}}" id="location" name="location"
            placeholder="Enter bonus">
        </div>
      </div>
      <hr>
      <div class="row m-3">

        <div class="form-group my-1 mx-5">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter Salary">
        </div>

        <div class="form-group my-1 mx-5">
          <label for="bonus">Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter bonus">
        </div>
      </div>
      <hr>
      <div class="row m-3">
        <div class="form-group my-1 mx-5">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group my-1 mx-5">
          <label for="doj">Date of Join</label>
          <input type="date" class="form-control" id="doj" name="doj" placeholder="Enter date of Join">
        </div>
      </div>
      <div class="row m-3 mx-4">
        <button type="submit" class="btn btn-primary mx-5 my-2">Submit</button>
      </div>
    </form>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
<script>
  let greet = () => {
    alert("Employee Added Successfully")
  };
  { % autoescape off % }
  var a = "{{locs}}";
  {% endautoescape %}
  console.log(a);

  function myFunction() {
    var x = document.getElementById("dept").value;
    console.log(a[x]);
    document.getElementById("location").value = a[x];
  }
</script>

</html>
